name: deepTools plotFingerprint
description: >
  ``DeepTools``'s plotFingerprint plots a profile of cumulative read coverages from a list of indexed BAM files.
  For usage information about plotFingerprint, please see ``deepTools``'s `documentation <https://deeptools.readthedocs.io/en/develop/content/tools/plotFingerprint.html>`_.
  For more information about ``deepTools``, also see the `source code <https://github.com/deeptools/deepTools>`_.


  In addition to required output an optional output file of read counts can be generated by setting the output variable "counts" (see example Snakemake rule below).

    +----------------------------+-----------------------+---------------------+-------------+
    | plotFingerprint option     | Output                | Name of output      | Recommended |
    |                            |                       |                     |             |
    |                            |                       | variable to be used | extension(s)|
    +============================+=======================+=====================+=============+
    | -\-plotFile, -plot, -o     | plot image, this      | fingerprint         | ".png" or   |
    |                            |                       |                     |             |
    |                            | output file is        |                     | ".eps" or   |
    |                            |                       |                     |             |
    |                            | required              |                     | ".pdf" or   |
    |                            |                       |                     |             |
    |                            |                       |                     | ".svg"      |
    +----------------------------+-----------------------+---------------------+-------------+
    | -\-outRawCounts            | tab-separated table of| counts              | ".tab"      |
    |                            |                       |                     |             |
    |                            | read counts per bin   |                     |             |
    +----------------------------+-----------------------+---------------------+-------------+

authors:
  - Antonie Vietor
input:
  - list of BAM files (.bam) AND
  - list of their index files (.bam.bai)
output:
  - plot file in image format (.png, .eps, .pdf or .svg) AND/OR
  - tab-separated table of read counts per bin (.tab)
