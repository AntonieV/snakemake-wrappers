name: deepTools plotProfile
description: >
  ``DeepTools``'s plotProfile creates a profile plot from matrix file generated by ``deepTools``'s computeMatrix.
  The plot shows scores over sets of genomic regions.
  For usage information about plotProfile, please see ``deepTools``'s `documentation <https://deeptools.readthedocs.io/en/develop/content/tools/plotProfile.html>`_.
  For more information about ``deepTools``, also see the `source code <https://github.com/deeptools/deepTools>`_.


  You can select which optional output files are generated by adding the respective output variable with the recommended extension for them (see example Snakemake rule below).

    +----------------------------+---------------------+---------------------+-------------+
    | PlotProfile option         | Output              | Name of output      | Recommended |
    |                            |                     |                     |             |
    |                            |                     | variable to be used | extension(s)|
    +============================+=====================+=====================+=============+
    | -\-outFileName, -out, -o   | plot image, this    | plot_img            | ".png" or   |
    |                            |                     |                     |             |
    |                            | output file is      |                     | ".eps" or   |
    |                            |                     |                     |             |
    |                            | required            |                     | ".pdf" or   |
    |                            |                     |                     |             |
    |                            |                     |                     | ".svg"      |
    +----------------------------+---------------------+---------------------+-------------+
    | -\-outFileSortedRegions    | BED file with       | regions             | ".bed"      |
    |                            |                     |                     |             |
    |                            | sorted regions      |                     |             |
    +----------------------------+---------------------+---------------------+-------------+
    | -\-outFileNameData         | tab-separated table | data                | ".tab"      |
    |                            |                     |                     |             |
    |                            | for average profile |                     |             |
    +----------------------------+---------------------+---------------------+-------------+

authors:
  - Antonie Vietor
input:
  - gzipped matrix file from ``deepTools``'s computeMatrix (.gz)
output:
  - plot file in image format (.png, .eps, .pdf or .svg) AND/OR
  - file with sorted regions after skipping zeros or min/max threshold values (.bed) AND/OR
  - tab-separated table for average profile (.tab)
